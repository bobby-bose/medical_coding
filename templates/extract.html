<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Medical Terms</title>
</head>
<body>
    <h1>Random Medical Terms</h1>
    <ul>
        {% for term in random_terms %}
            <li>{{ term }}</li>
        {% endfor %}
    </ul>
    <p>Accuracy: {{ random_accuracy }}%</p>
</body>
</html>
