<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles here */
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .result-container {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }
        .styled-heading {
            border: 2px solid #000;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .btn-process {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container result-container">
        <h2 class="text-center mb-4 styled-heading">Extracted Text</h2>
        <p>{{ text }}</p>
        <form action="{% url 'text_processing' %}" method="get">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-process">Process Text</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if you're using Bootstrap features like modals or dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
